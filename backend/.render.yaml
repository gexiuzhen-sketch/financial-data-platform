services:
  - type: web
    name: financial-data-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120
    envVars:
      - key: FLASK_CONFIG
        value: production
      - key: PYTHON_VERSION
        value: 3.11.7
